<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./popup.css"/>
</head>
<body>
    <div id="title-container">
        <div id="title" class="text-primary">VibeCheckr</div>
        <div id="divider"></div>
    </div>
    <div id="content-container">
        <div id="btn-div">
            <input type="checkbox" class="btn-check" id="enabled" autocomplete="off">
            <label class="btn btn-outline-primary" id="enabled-label" for="enabled">filtering OFF</label>
        </div>
        <div class="range-container">
            <label for="customRange1" class="form-label text-muted">Filtering sensitivity:</label>
            <input type="range" class="form-range" min="0" max="4" id="sens-range">
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
